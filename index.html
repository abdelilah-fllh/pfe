<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <!-- Header -->
    <header class="relative z-20 w-full border-b shadow-lg border-b-1 border-slate-200 bg-white/90 shadow-slate-700/5 after:absolute after:top-full after:left-0 after:z-10 after:block after:h-px after:w-full after:bg-slate-200 lg:border-slate-200 lg:backdrop-blur-sm lg:after:hidden">
        <div class="relative max-w-full px-6 ">
        <nav aria-label="main navigation" class="flex h-[5.5rem] items-stretch justify-between font-medium text-slate-700" role="navigation">
            <!-- logo fsac -->
            <div class="flex items-center gap-2 py-3 text-lg whitespace-nowrap focus:outline-none lg:flex-1 ml-10">
                <img src="imgs/FSAC LOGO.jpg" alt="fsac logo" width="300" height="300" class="w-32 h-16 bg-emerald-500">
            </div>
            <div class="flex justify-between items-center px-6 ml-auto lg:ml-0 lg:p-0">
                <!-- chat icons -->
                <div class="w-10 h-8 ml-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-right-text w-8 h-8" viewBox="0 0 16 16">
                        <path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
                        <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6m0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </div>
                <!-- Avatar -->
                <div class="relative inline-flex items-center justify-center w-10 h-10 text-white rounded-full ml-3 mr-12">
                    <img src="https://i.pravatar.cc/40?img=35" alt="user name" title="user name" width="40" height="40" class="max-w-full rounded-full" />
                </div>
            </div>
        </div>
            
        </nav>
        </div>
    </header>
    <!-- table des choix -->
    <div class="text-center font-roboto text-5xl mt-6 mb-7">
        <h1 class="">Liste de Mes Inscriptions</h1>
    </div>
    <div class="relative w-11/12">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg left-16 mt-3">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-lg text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Nom de Filière
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Chef de Filière
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Statut
                        </th>
                        <!-- <th scope="col" class="px-6 py-3">
                            Price
                        </th> -->
                        <th scope="col" class="px-6 py-3">
                            <span class="sr-only">Annulation</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            formation name.........
                        </th>
                        <td class="px-6 py-4">
                            name
                        </td>
                        <td class="px-6 py-4">
                            validé
                        </td>
                        <!-- <td class="px-6 py-4">
                            $2999
                        </td> -->
                        <td class="px-6 py-4 text-right">
                            <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline">Annuler l'Inscription</a>
                        </td>
                    </tr>
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            formation name.........
                        </th>
                        <td class="px-6 py-4">
                            name
                        </td>
                        <td class="px-6 py-4">
                            en cour de traitement
                        </td>
                        <!-- <td class="px-6 py-4">
                            $1999
                        </td> -->
                        <td class="px-6 py-4 text-right">
                            <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline">Annuler l'Inscription</a>
                        </td>
                    </tr>
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            formation name.........
                        </th>
                        <td class="px-6 py-4">
                            name
                        </td>
                        <td class="px-6 py-4">
                            refusé
                        </td>
                        <!-- <td class="px-6 py-4">
                            $1999
                        </td> -->
                        <td class="px-6 py-4 text-right">
                            <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline">Annuler l'Inscription</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
